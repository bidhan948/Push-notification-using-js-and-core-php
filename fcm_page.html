<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h2>Firebase Web Push Notification Example</h2>

    <p id="token"></p>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-messaging.js"></script>
    <!-- <script src="./firebase-messaging-sw.js"></script> -->
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyB8t2kV2nkZf03opSt3XEz9fn6jC9TJ2ok",
        authDomain: "fir-js-fbe11.firebaseapp.com",
        databaseURL: "https://fir-js-fbe11-default-rtdb.firebaseio.com/",
        projectId: "fir-js-fbe11",
        storageBucket: "fir-js-fbe11.appspot.com",
        messagingSenderId: "401350460853",
        appId: "1:401350460853:web:2c3830c6470d4a40e705fc",
        measurementId: "G-NCB2PY64PT",
      };
      firebase.initializeApp(firebaseConfig);
      const messaging = firebase.messaging();

      function IntitalizeFireBaseMessaging() {
        messaging
          .requestPermission()
          .then(function () {
            console.log("Notification Permission");
            // console.log(messaging);
            return messaging.getToken();
          })
          .then(function (token) {
            console.log("Token : " + token);
            document.getElementById("token").innerHTML = token;
          })
          .catch(function (reason) {
            console.log(reason);
          });
      }

      messaging.onMessage(function (payload) {
        console.log(payload);
        const notificationOption = {
          body: payload.notification.body,
          icon: payload.notification.icon,
        };

        if (Notification.permission === "granted") {
          var notification = new Notification(
            payload.notification.title,
            notificationOption
          );

          notification.onclick = function (ev) {
            ev.preventDefault();
            window.open(payload.notification.click_action, "_blank");
            notification.close();
          };
        }
      });
      messaging.onTokenRefresh(function () {
        messaging
          .getToken()
          .then(function (newtoken) {
            console.log("New Token : " + newtoken);
          })
          .catch(function (reason) {
            console.log(reason);
          });
      });
      IntitalizeFireBaseMessaging();
    </script>
  </body>
</html>
